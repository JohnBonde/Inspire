<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Inspire</title>
</head>

<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col" id="weather">
			</div>
		</div>
	</header>
	<main class="container-fluid">
		<div class="row">
			<div class="col">

			</div>
		</div>
		<footer class="container-fluid fixed-bottom">
			<div class="row">
				<div class="col-4">
				</div>
				<div class="col-4" id="quote">

				</div>
				<div class="col-4" id="card">
					<div class="card" style="width: 18rem;">
						<div class="card-body rounded bg-secondary">
							<h5 class="card-title">Todos</h5>
							<form class="form-group" onsubmit="app.todoController.addTodoAsync(event)">
								<input type="text" name="description" class="form-control" placeholder="Enter Task" required>
								<div id="todo"></div>
								<button type="submit" class="btn btn-primary mt-2">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</main>
	<script src="https://kit.fontawesome.com/0ad8689426.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
